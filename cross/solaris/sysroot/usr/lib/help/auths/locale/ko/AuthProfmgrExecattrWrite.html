<p>포함된 권한 부여 열에 관리 명령이 있으면 Solaris Management Console의 사용자 도구에서 권한에 명령을 추가하거나 권한에서 명령을 제거할 수 있는 권한을 부여합니다. 권한에 포함된 명령의 실행 속성을 변경할 수 있는 권한, 즉 실제 및 유효 UID 및 GID를 변경할 수 있는 권한도 부여합니다.  <p>관리 명령이 희미하게 표시되면 이 권한 부여를 추가하거나 제거할 수 없습니다. <p>

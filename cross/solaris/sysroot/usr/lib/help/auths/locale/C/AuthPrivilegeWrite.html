<p> When Manage Privileges is in the Authorizations Included
column, it grants the authorization to add and remove privileges
from a user, role or profile in the Solaris Management Console.
</p>

<p> If Manage Privileges is grayed, then you are not entitled to
Add or Remove this authorization.</p>

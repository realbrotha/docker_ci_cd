[포함된 권한] 열에 [OS 서비스, 패치 및 디스크가 없는 클라이언트 표시]가 있으면 <tt>smosservice</tt> 명령을 사용해 OS 서비스 및 패치를 나열하고 <tt>smdiskless</tt> 명령을 사용해 디스크가 없는 클라이언트를 나열할 수 있는 권한을 허가합니다. 하지만 OS 서비스, 패치 및 디스크가 없는 클라이언트를 추가, 수정 또는 삭제할 수 있는 권한은 허가하지 않습니다.
<p>
[OS 서비스, 패치 및 디스크가 없는 클라이언트 표시]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

<p>

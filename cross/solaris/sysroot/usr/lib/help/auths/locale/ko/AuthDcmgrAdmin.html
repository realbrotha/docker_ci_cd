[포함된 권한] 열에 [OS 서비스 및 패치 관리]가 있으면 <tt>smosservice</tt> 명령을 사용해 OS 서비스를 추가 및 삭제하거나 패치를 추가, 제거 및 동기화할 수 있는 권한을 허가합니다. 
<p>
[OS 서비스 및 패치 관리]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

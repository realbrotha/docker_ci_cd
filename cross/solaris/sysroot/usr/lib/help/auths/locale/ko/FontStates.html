Font States가 포함된 권한 부여 열에 있는 경우, 서비스 관리 프레임워크를 통해 글꼴 서비스를 조작하는 권한이 부여됩니다.
<p>
Font States가 회색으로 나타나면 이 권한을 추가 또는 제거할 수 없습니다.

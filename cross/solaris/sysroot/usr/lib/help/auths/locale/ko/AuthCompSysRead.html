[포함된 권한] 열에 [컴퓨터 시스템 정보 표시]가 있으면 시스템 전원 관리 등록 정보를 포함한 Solaris 컴퓨터 시스템에 관한 정보를 볼 수 있는 권한을 허가합니다.
<p>
[컴퓨터 시스템 정보 표시]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

When Manage Roles is in the Authorizations Included column, it grants the authorization to add, modify, or delete role accounts, in the Administrative Roles tool of the Solaris Management Console. 
<p>
If Manage Roles is grayed, then you are not entitled to Add or Remove this authorization.

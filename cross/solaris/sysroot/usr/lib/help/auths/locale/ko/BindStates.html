<BODY>
Manage DNS Service States가 포함된 권한 부여 열에 있는 경우, 임시적으로 DNS 데몬을 활성화 또는 비활성화하거나, 새로 고치거나, 다시 시작하거나, 다른 상태로 이동하거나, 유지 보수 상태에서 온라인 상태로 만드는 권한이 부여됩니다.
<p>
Manage DNS Service States가 회색으로 나타나면 이 권한을 추가 또는 제거할 수 없습니다. <BR>&nbsp;
</BODY>

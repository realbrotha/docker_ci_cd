<p> [포함된 권한] 열에 [Labels and Clearance Range]가 있으면 Solaris Management Console의 사용자 계정 및 관리 역할 도구에서 사용자 또는 역할의 레이블 및 여유 공간 범위를 설정할 수 있는 권한을 허가합니다.
</p>

<p> [Labels and Clearance Range]가 회색으로 표시되어 있으면 이 권한을 [추가] 또는 [제거]할 수 없습니다.</p>

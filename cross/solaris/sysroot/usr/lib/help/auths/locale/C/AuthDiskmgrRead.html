<!-- @(#)AuthDiskmgrRead.html	1.1	         00/02/17 SMI; -->

When View Disks is in the Authorizations Included column, it grants the authorization to list and read information about disks and disk partitions, in the Disk Manager tool of the Solaris Management Console.
<p>
If View Disks is grayed, then you are not entitled to Add or Remove this authorization.

[포함된 권한] 열에 [SNMP 정보 설정]이 있으면 WBEM 용 SNMP Provider를 통해 SNMP 장치 정보(그룹 및 테이블)를 설정 수 있는 권한을 허가합니다.<p>

[SNMP 정보 설정]이 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

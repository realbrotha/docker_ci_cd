When CD-R/RW Recording Authorizations is in the Authorizations Included column, it grants permission to write to a CD-RW device attached to the system using the cdrw(1) software.
<p>
If CD-R/RW Recording Authorizations is grayed, then you are not entitled to Add or Remove this authorization.

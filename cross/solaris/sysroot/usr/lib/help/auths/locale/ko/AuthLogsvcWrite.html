[포함된 권한] 열에 [로그 설정 관리]가 있으면 Solaris Management Console의 Log Viewer 도구에서 로그 서비스 설정을 변경할 수 있는 권한을 허가합니다. 하지만 로그 정보를 삭제할 수 있는 권한은 허가하지 않습니다(로그 파일 제거 참고).
<p>

[로그 설정 관리]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

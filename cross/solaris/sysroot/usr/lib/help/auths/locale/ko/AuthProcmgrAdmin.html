[포함된 권한] 열에 [모든 프로세스 관리]가 있으면 Solaris Management Console의 Processes 도구에서 임의의 프로세스상에서 작업할 수 있는 권한을 허가합니다.<p>
[모든 프로세스 관리]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

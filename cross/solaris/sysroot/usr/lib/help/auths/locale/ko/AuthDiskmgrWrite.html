[포함된 권한] 열에 [디스크 관리]가 있으면 Solaris Management Console의 Disk Manager 도구에서 디스크를 포맷 및 분할하고 디스크에 파일 시스템을 만들 수 있는 권한을 허가합니다.
<p>
[디스크 관리]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.
<p>

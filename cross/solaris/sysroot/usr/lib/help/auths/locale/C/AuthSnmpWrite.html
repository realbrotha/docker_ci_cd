When Set SNMP Information is in the Authorizations Included column, it grants the authorization to set SNMP device information (groups and tables) through the SNMP Provider for WBEM.
<p>
If Set SNMP Information is grayed, then you are not entitled to Add or Remove this authorization.
<p>

<!-- @(#)AuthUsermgrWrite.html	1.1	         00/02/17 SMI; -->

[포함된 권한] 열에 [사용자 관리]가 있으면 Solaris Management Console의 Users 도구에서 사용자 계정과 사용자 템플리트를 추가, 수정 및 삭제할 수 있는 권한을 허가합니다. 하지만 사용자 및 롤 암호를 변경할 수 있는 권한은 허가하지 않습니다(암호 변경 참고).
<p>
[사용자 관리]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.
<p>

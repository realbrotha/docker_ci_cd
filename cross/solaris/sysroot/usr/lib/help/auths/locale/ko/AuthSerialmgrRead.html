<!-- @(#)AuthSerialmgrRead.html	1.1	         00/02/17 SMI; -->

[포함된 권한] 열에 [직렬 포트 표시]가 있으면 Solaris Management Console의 Serial Ports 도구에서 직렬 포트 정보를 나열하고 볼 수 있는 권한을 허가합니다. 하지만 직렬 포트 설정을 수정(직렬 포트 관리 참고)하거나 직렬 포트를 삭제(직렬 포트 삭제 참고)할 수 있는 권한은 허가하지 않습니다.<p>
[직렬 포트 표시]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.
<p>

<BODY>
When Manage Power Management Service States is in the Authorizations
Include column, it grants the authorization to enable or disable the
Power Management Daemon.
<p>
If Manage Power Management Service States is grayed, then you are not
entitled to Add or Remove this authorization.
<BR>&nbsp;

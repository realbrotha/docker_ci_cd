[포함된 권한] 열에 [마운트 및 공유 표시]가 있으면 Solaris Management Console의 마운트 및 공유 도구에서 마운트와 공유 정보를 나열하고 읽을 수 있는 권한을 허가합니다.
<p>
[마운트 및 공유 표시]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

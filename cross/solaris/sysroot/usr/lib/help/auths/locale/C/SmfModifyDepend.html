<BODY>
When Modify Service Dependencies is in the Authorizations Include
column, it grants the the authorization to change values or create,
delete, or modify a property group of type dependency.
<P> 
If Modify Service Dependencies is grayed, then you are not entitled to
Add or Remove this authorization.
<BR>&nbsp;

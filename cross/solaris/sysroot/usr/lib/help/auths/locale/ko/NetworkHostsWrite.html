[포함된 권한] 열에 [컴퓨터 및 네트워크 관리]가 있으면, Solaris Management Console의 [컴퓨터 및 네트워크] 도구에서 컴퓨터 및 네트워크를 추가, 수정 및 삭제할 수 있는 권한을 허용합니다.
<p>
[컴퓨터 및 네트워크 관리]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.
<p>

[포함된 권한] 열에 [패치]가 있으면, Solaris Management Console의 [패치] 도구에서 패치를 추가 및 제거할 수 있는 권한을 허용합니다.
<p>
[패치]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.

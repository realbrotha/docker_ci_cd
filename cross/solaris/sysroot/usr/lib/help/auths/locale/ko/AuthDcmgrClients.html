[포함된 권한] 열에 [디스크가 없는 클라이언트 관리]가 있으면 <tt>smdiskless</tt> 명령을 사용해 디스크가 없는 클라이언트를 추가, 수정 및 삭제할 수 있는 권한을 허가합니다. 
<p>
[디스크가 없는 클라이언트 관리]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

[포함된 권한] 열에 [SNMP 정보 얻기]가 있으면 WBEM 용 SNMP Provider를 통해 SNMP 장치 정보(그룹 및 테이블)를 얻을 수 있는 권한을 허가합니다. 하지만 SNMP 장치 정보를 설정할 수 있는 권한은 허가하지 않습니다(SNMP 정보 설정 참고).

<p>

[SNMP 정보 얻기]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

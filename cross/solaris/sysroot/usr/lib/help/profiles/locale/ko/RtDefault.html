[기본 Solaris 사용자]는 Solaris 관리 콘솔로 로그인한 모든 사용자에게 할당됩니다. 응용
프로그램 사용자에게 읽기 권한을 제공하고 사용자가 자신의 크론탭 파일에 크론 작업을 
추가할 수 있도록 합니다. 기본적으로 <code>/etc/security/policy.conf</code> 파일에서 정의됩니다.
<p>
[기본 Solaris 사용자]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.
<p>

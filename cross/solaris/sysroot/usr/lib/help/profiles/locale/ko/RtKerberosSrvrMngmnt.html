<BODY><!-- ident	"@(#)RtKerberosSrvrMngmnt.html	1.1	03/08/27 SMI" -->포함된 권한 열에 커버로스 서버 관리가 있을 경우 초기 데이터베이스 작성/삭제 및 관리 데몬 프로세스 시작/중지 같은 커버로스 관리  작업을 수행할 수 있는 권한을 부여합니다. 커버로스 서버 관리 프로필에는 커버로스 클라이언트 관리 프로필에서 부여하는 권한도 포함됩니다.  <p>커버로스 서버 관리가 희미하게 표시되면 이 권한을 추가하거나 제거할 수 없습니다. <p>

[포함된 권한] 열에 [네트워크 관리]가 있으면, 호스트(컴퓨터) 및 네트워크 구성을 관리할 권한을 허용합니다. (네트워크 및 호스트 보안에 대해서는 [네트워크 보안]을 참조하십시오.)
<p>
[네트워크 관리]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.

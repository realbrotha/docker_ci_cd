[포함된 권한] 열에 [감사 검토]가 있으면, 감사 흔적을 읽을 권한을 허용하지만 감사 부속 시스템을 관리할 권한을 허용하지 않습니다([감사 제어] 참조).
<p>
[감사 검토]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.

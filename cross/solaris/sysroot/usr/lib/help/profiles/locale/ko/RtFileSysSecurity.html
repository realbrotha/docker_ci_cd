[포함된 권한] 열에 [파일 시스템 보안]이 있으면, 파일 시스템 보안 속성을 관리할 수 있는 권한을 허용합니다.<p>
<p>
[파일 시스템 보안]이 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.
<p>

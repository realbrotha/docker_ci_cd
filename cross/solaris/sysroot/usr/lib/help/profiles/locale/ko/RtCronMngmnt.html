[포함된 권한] 열에 [크론 관리]가 있으면, 크론 테이블 및 데몬을 관리할 수 있는 권한을 허용합니다. 크론 데몬은 크론탭 파일에서 검색된 명령을 기반으로 반복적인 시스템 이벤트의 일정을 잡습니다. 
<p>
[크론 관리]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.
<p>

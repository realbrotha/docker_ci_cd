[포함된 권한] 열에 [매체 복구]가 있으면, 백업된 파일을 복구할 수 있는 권한을 허용하지만 먼저 파일을 백업할 권한은 허용하지 않습니다([매체 백업] 참조). 
<p>
[매체 복구]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.

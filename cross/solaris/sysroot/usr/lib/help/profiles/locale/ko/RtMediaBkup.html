[포함된 권한] 열에 [매체 백업]이 있으면, 파일을 백업할 수 있는 권한을 허용하지만 파일을 복구할 수 있는 권한은 허용하지 않습니다([매체 복구] 참조). 
<p>
[매체 백업]이 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.

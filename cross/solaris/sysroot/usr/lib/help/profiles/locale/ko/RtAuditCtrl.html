[포함된 권한] 열에 [감사 제어]가 있으면, 이벤트 정보를 기록하는 감사 부속 시스템을 관리할 수 있는 권한을 허용하지만 감사 파일을 읽을 수 있는 권한은 허용하지 않습니다([감사 검토] 참조).
<p>
[감사 제어]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.

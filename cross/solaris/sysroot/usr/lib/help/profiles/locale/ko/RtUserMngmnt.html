<!-- ident	"@(#)RtUserMngmnt.html	1.3	00/07/17 SMI" -->

[포함된 권한] 열에 [사용자 관리]가 있으면, 사용자를 생성 및 수정할 수 있는 권한을 허용합니다. 그러나 수정 기능 자체를 부여하지는 않습니다(보안 조치). 또한 사용자의 암호를 수정할 수 있는 권한도 허용하지 않습니다([사용자 보안] 참조). 
<p>
[사용자 관리]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.
<p>

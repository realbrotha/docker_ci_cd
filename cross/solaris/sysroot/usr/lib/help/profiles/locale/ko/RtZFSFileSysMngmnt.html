포함된 권한 열에 ZFS 파일 시스템 관리가 있을 경우 ZFS 파일 시스템을 관리하는 데 필요한 명령을 사용할 수 있는 권한이 부여됩니다.  여기에는 파일 시스템 생성 및 완전 삭제, 스냅샷 및 복제 만들기, 등록 정보 얻기 및 설정, 파일 시스템 마운트 및 마운트 해제가 포함됩니다.
<p>
ZFS 파일 시스템 관리가 회색으로 표시되어 있으면 이 권한을 추가 또는 제거할 수 없습니다.
<p>

[주 관리자] 권한에는 다른 관리자에게 권한을 허가하거나 관리 롤과 관련된 권한을 작성하고 변경하기 위해 모든 관리 기능에 접근할 수 있는 권한을 포함한 루트 사용자의 모든 권한이 포함되어 있습니다. 주 관리자는 또한 사용자를 롤에, 권한을 롤에, 그리고 권한을 사용자에게 할당할 수 있는 기능을 다른 사용자에게 위임할 수 있는 권한도 갖고 있습니다. 

<p>

[주 관리자]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

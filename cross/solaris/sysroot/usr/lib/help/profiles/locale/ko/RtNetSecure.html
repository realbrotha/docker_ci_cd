[포함된 권한] 열에 [네트워크 보안]이 있으면, 보안 네트워크 데이터베이스를 수정하기 위한 인증과 함께 네트워크 및 호스트 보안을 관리할 수 있는 권한을 허용합니다. 
<p>
[네트워크 보안]이 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.
<p>

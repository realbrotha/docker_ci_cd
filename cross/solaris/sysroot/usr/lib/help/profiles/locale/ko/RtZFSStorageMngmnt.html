포함된 권한 열에 ZFS 저장소 관리가 있을 경우 ZFS 저장소 풀을 관리하는 데 필요한 명령을 사용할 수 있는 권한이 부여됩니다.  여기에는 풀 생성 및 완전 삭제, 장치 추가 및 제거, 장치 교체, 저장소 풀 가져오기 및 내보내기가 포함됩니다.
<p>
ZFS 저장소 관리가 회색으로 표시되어 있으면 이 권한을 추가하거나 제거할 수 없습니다.
<p>

Desktop Configuration이 포함된 권한 열에 있는 경우, 서비스 관리 프레임워크를 통해 X 윈도우 시스템 및 글꼴 서비스를 조작하고 X 윈도우 시스템 및 관련 그래픽 데스크탑 소프트웨어를 구성하는 권한이 부여됩니다.
<p>
Desktop Configuration이 회색으로 나타나면 이 권한을 추가 또는 제거할 수 없습니다.
<p>

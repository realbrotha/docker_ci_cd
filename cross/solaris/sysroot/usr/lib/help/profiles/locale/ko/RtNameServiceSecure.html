[포함된 권한] 열에 [이름 서비스 보안]이 있으면, 이름 서비스 등록 정보 및 테이블 데이터를 관리할 수 있는 권한을 허용합니다.
<p>
[이름 서비스 보안]이 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.

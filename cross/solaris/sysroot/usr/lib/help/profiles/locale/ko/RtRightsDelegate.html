[포함된 권한] 열에 [권한 위임]이 있으면, 사용자를 역할에 할당하고 권한을 역할, 사용자 및 다른 권한에 할당하는 제한된 기능을 사용자 또는 역할에 허용합니다. 
<p>
이것은 권한 위임이 허용된 사용자 또는 역할이 다음과 같은 기능만 수행할 수 있도록 제한됩니다.
<ul>
<li>다른 사용자를 사용자 자체에 이미 할당된 그러한 역할에 할당 
<li>사용자 또는 역할 자체에 할당된 그러한 권한만 사용자, 역할 및 다른 권한에 할당</ul>
<p>
[권한 위임]이 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.
<p>

[포함된 권한] 열에 [장치 관리]가 있으면, 테이프 드라이브, 디스크 드라이브, 프린터 및 기타 주변 장치와 같은 장치를 하나의 사용자에게 할당 또는 할당 해제할 권한과 그러한 장치에 관련된 오류 상태를 수정할 수 있는 권한을 허용합니다. 
<p>
[장치 관리]가 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.
<p>

[시스템 관리자] 권한은 포괄적인 관리 권한을 제공합니다. 하지만 보안과 관련된 권한은 제외됩니다. 따라서, 예를 들어 시스템 관리자는 새 사용자 계정을 추가할 수는 있지만 사용자의 암호를 변경할 수는 없습니다. 또한 시스템 관리자는 다른 사용자에게 권한을 허가할 수도 없습니다.

<p>

[시스템 관리자]가 회색으로 표시되어 있으면 사용자는 이 권한을 [추가] 또는 [제거]할 수 없습니다.

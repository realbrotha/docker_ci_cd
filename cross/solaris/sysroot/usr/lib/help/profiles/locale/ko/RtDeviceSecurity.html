<!-- ident	"@(#)RtDeviceSecurity.html	1.3	00/07/17 SMI" -->

[포함된 권한] 열에 [장치 보안]이 있으면, 장치 및 볼륨 관리자(가상 디스크 장치 관리)를 관리 및 구성할 수 있는 권한을 허용합니다.<p>
<p>
[장치 보안]이 회색으로 표시되면 이 권한을 추가 또는 제거할 권한을 갖고 있지 않은 것입니다.
<p>

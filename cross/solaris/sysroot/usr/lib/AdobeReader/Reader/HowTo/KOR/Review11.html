<p class="inst">전자 메일 기반 검토 과정에서 PDF 문서의 검토가 끝나면 </b>주석 달기</b> 도구 모음의 <b>주석 보내기</b> 단추를 사용합니다. <b>주석 보내기</b> 단추를 사용하면 새 전자 메일 메시지가 작성됩니다. 이 전자 메일 메시지의 주소는 검토 개시자의 주소로 지정되어 있으며 주석이 첨부 파일로 포함되어 있습니다. 전자 메일 클라이언트로 전환하여 메시지를 보내야 할 수도 있습니다.</p>

<p class="inst">如果您创建了许多注释或标记，您可以将它们编组在一起以使它们的行为方式与单个注释相同。您对一个注释所做的任何修改，例如移动或更改属性，都将应用到组中的所有注释。当您使用 Ctrl 键选择了多个标记时，上下文菜单中的&ldquo;组合&rdquo;选项便可用。</p>

<p class="inst"><strong>注：</strong>您无法编组文本编辑。</p>

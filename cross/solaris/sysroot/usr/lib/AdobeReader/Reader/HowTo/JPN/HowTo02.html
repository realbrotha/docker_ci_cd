<p class="inst">検索ツールバーまたは PDF を検索パネルを使用すると、Adobe PDF 文書から単語、語句または語句の一部を検索することができます。Ctrl+F キーを押すと、検索ツールバーが表示されます。このツールバーでは、現在の PDF 文書を検索し、検索結果内を移動できます。Shift+Ctrl+F キーを押すと、PDF を検索パネルが表示されます。このパネルでは、より詳細な条件で現在の PDF 文書または指定した場所にある複数の PDF 文書を検索できます。</p>

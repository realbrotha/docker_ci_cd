<p class="inst">주석이나 마크업을 여러 개 만드는 경우 모두가 하나의 마크업으로 동작하도록 그룹화할 수 있습니다. 하나의 마크업을 이동하거나 마크업 속성을 변경하는 등의 수정 작업을 하면 그룹의 모든 마크업에 수정 내용이 적용됩니다. Ctrl 키를 사용하여 여러 마크업을 선택하면 상황에 맞는 메뉴에서 <b>그룹</b> 옵션이 활성화됩니다.</p>

<p class="inst"><strong>참고:</strong> 텍스트 편집 내용은 그룹화할 수 없습니다.</p>

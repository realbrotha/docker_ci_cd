<p class="inst">Adobe Reader 允许您查看 PDF 文档中某些图像和对象的元数据信息。图像的元数据在制作该图像的应用程序中被创建。您无法在 Reader 中编辑图像元数据。您可以使用&ldquo;对象数据工具&rdquo; <img src="images/obj_data.gif" alt="" align="top"> 来查看对象数据。要查看对象元数据，请选择&ldquo;工具&rdquo; &gt; &ldquo;对象数据&rdquo; &gt; &ldquo;对象数据工具&rdquo;。将指针放置在对象上，并在指针变为十字叉形时单击，&ldquo;对象数据&rdquo;窗口将显示出该项目的信息。</p>

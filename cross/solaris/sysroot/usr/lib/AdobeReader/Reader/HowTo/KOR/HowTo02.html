<p class="inst"><b>찾기</b> 도구 모음이나 <b>PDF 검색</b> 창을 사용하여 Adobe PDF 문서에서 하나의 단어, 여러 개의 연속된 단어 또는 단어 일부를 찾을 수 있습니다. Ctrl+F를 누르면 현재 PDF 문서에서 검색하고 검색 결과를 탐색할 수 있는 <b>찾기</b> 도구 모음이 표시됩니다. Shift+Ctrl+F를 누르면 현재 PDF 문서나 사용자가 지정하는 위치의 여러 PDF 문서에서 추가 조건을 사용하여 검색할 수 있는 <b>PDF 검색</b> 창이 표시됩니다.</p>

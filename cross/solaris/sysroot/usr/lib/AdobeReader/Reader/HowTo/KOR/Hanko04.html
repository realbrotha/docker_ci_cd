<p class="inst">PDF 문서의 승인을 요청 받은 마지막 사용자는 스탬프를 적용한 후에 나타나는 대화 상자에서 <b>최종 승인자임</b>을 선택합니다. 승인된 PDF 문서의 저장, 인쇄 또는 전송 옵션을 선택할 수 있습니다. 이러한 옵션 중 하나를 선택하면 승인 작업 과정이 완료되고 적용된 스탬프는 더 이상 삭제하거나 편집할 수 없게 됩니다.</p>

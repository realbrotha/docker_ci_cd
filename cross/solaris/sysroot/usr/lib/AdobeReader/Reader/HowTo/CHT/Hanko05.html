<h1 class="inst">使用數位身分印章審批 PDF 文件</h1>
</td>

<p class="inst">數位身分印章是您用來在審批工作流程中批准 PDF 文件的工具。數位身分印章位於「印章」浮動視窗，後者在您開啟需要審批的 PDF 文件時自動開啟。您選定數位身分印章後，您將得到提示，要求提供您的身分資訊。請鍵入您的姓名、職務、公司名稱、機構縮寫以及需要顯示的電子郵件位址。</p>

<p class="inst">要批准文件，請使用選定的數位身分印章在 PDF 文件上按一下。Acrobat 隨即提示您將批准的文件傳送給下一位審批者或將批准的文件回傳給審批申請者。</p>

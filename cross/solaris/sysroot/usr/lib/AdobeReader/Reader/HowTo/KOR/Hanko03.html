<p class="inst">승인 요청을 받은 PDF 문서를 승인하지 않으려는 경우에는 문서 메시지 막대에서 <b>거부 및 보내기</b> 단추를 클릭합니다. 전자 메일 메시지에 승인 거부 이유를 설명하는 텍스트를 추가할 수 있습니다. 기본적으로 전자 메일 메시지에는 문서가 승인되지 않았다는 내용이 포함됩니다. 텍스트를 추가한 후에는 승인 개시자나 전자 메일 메시지에서 지정한 사람에게 PDF 문서를 보냅니다.</p>

<p class="inst">您可以使用「尋找」工具列或「搜尋 PDF」視窗來在當前 Adobe PDF 文件中尋找單個字彙、一系列字彙或字彙的一部分。按 Ctrl+F 鍵顯示「尋找」工具列，以便您搜尋當前 PDF 文件並翻閱搜尋結果。按 Shift+Ctrl+F 鍵顯示「搜尋 PDF」視窗，以便您以其它條件來搜尋當前 PDF 文件或位於指定位置的多個 PDF 文件。</p>

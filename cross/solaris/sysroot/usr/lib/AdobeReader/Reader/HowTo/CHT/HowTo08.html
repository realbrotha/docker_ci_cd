<h1 class="inst">檢視物件元資料</h1>

<p class="inst">Adobe Reader 使您可以檢視 PDF 文件中某些影像和物件的元資料資訊。影像元資料由製作影像的應用程式建立。您無法在 Reader 中編輯影像元資料。您可以使用「物件資料工具」<img src="images/obj_data.gif" alt="" align="top">來檢視物件資料。要檢視物件元資料，請選擇「工具」&gt;「物件資料」&gt;「物件資料工具」。請將指標放在物件上，待其變更為十字形指標後按一下滑鼠；「物件資料」視窗隨即顯示項目的相關資訊。</p>

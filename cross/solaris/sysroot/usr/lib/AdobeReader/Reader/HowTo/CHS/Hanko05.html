<p class="inst">数字身份证图章用于在审批工作流程中应用 PDF 文档的工具。数字身份证图章位于&ldquo;图章&rdquo;调板。当您打开要求审批的 PDF 文档时，会出现该调板。当您选择数字身份证图章时，会提示您提供您的身份信息。请键入您的姓名、标题、公司名称、单位缩写，以及您要其按照所需方式显示的电子邮件地址。</p>

<p class="inst">要审批文档，请单击选择了数字身份证图章的 PDF 文档。Acrobat 会提示您发送批准的文档到下一位审批人或将审批文档返回到审阅发起人。</p>

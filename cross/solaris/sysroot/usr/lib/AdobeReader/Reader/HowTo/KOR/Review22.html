<p class="inst"><b>주석 목록</b>에는 PDF 문서의 모든 주석이 표시됩니다. 이 창에서 주석 읽기, 관리, 삭제 및 응답 작업을 수행하고, 읽은 주석을 표시하기 위해 확인 표시를 할 수 있습니다. 목록에서 주석을 선택하면 문서 창의 PDF 문서가 해당 주석으로 스크롤됩니다. 작성자, 날짜 또는 페이지 번호로 주석을 볼 수도 있습니다. 각 주석의 아이콘 옆에는 연결된 텍스트가 표시됩니다. 이 텍스트를 편집하면 그에 따라 문서 창의 텍스트가 업데이트됩니다.</p>

#
# Cacao.properties pattern catalog
# pattern entry is condition ':' separated fields
# all not available field are set to 'none'

# scope          : can user perform a set on it ?
# visibility     : can user perform a get on it ?
# ext visibility : does the parameter appears when user perform a list-params ?

# fields are :
# 01 - param name                          : string
# 02 - param must be present inside conf ? : ["yes"|"no"]
# 03 - param can be empty ?                : ["yes"|"no"]
# 04 - param type                          : ["bool"|"signed"|"unsigned"|"string"|"dirname"|
#                                             "filename"|"username"|"groupname"]
# 05 - param min value (can be none)       : [+/-][0-9]*
# 06 - param max value (can be none)       : [+/-][0-9]*
# 07 - param scope                         : ["private"|"public"]
# 08 - param visibility                    : ["hidden"|"showable"]
# 09 - param ext visibility                : ["listable"|"internal"]
# 10 - param group                         : string
# 11 - param external name                 : string
# 12 - param alternative external name     : string
# 13 - param description                   : string (must be quoted for i18n)

# parameter unicity
# a parameter declared in a group which must contain 
# unique values (a group defined inside CACAO_PROP_GROUPS_UNIQUE)
# must have a unique value accross all properties of the same group
# this includes all instances of properties files

#private parameter may not have external name
#a parameter may be in read/write access but must not be listed by 'list-params' command 

# port numbers for multi-instance may be initialise to -1

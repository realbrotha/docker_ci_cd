# Files catalog for a solaris distribution 


# fields are :
# 01 - file name                     : string
# 02 - file base                     : ["rt_dir"|"var_dir"|"etc_dir"|"lib_dir"]
# 03 - file must be present          : ["yes"|"no"|"should"]
# 04 - file type                     : ["file"|"dir"]
# 05 - file right                    : ["rwxrwxrwx"]
# 06 - file right can change         : ["yes"|"no"]
# 07 - file owner                    : ["a user name"|"cacao_rt_user"]
# 08 - file owner can change         : ["yes"|"no"]
# 09 - file group owner              : ["a group name"|"cacao_rt_group"]
# 10 - file group owner can change   : ["yes"|"no"]

#fields separator : <space>
# we won't space inside fields and parsing will be faster

# for values mark as 'can change' a warning is issued instead of an error 

security           etc_dir yes    dir  rwxr-xr-x no cacao_rt_user no cacao_rt_group no
security/password  etc_dir should file rw------- no cacao_rt_user no cacao_rt_group no


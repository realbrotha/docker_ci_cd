# The UDP port that the SNMP server listens to for SNMPv3 requests
com.sun.cacao.snmp.adaptor.port=-1

# The UDP port that the SNMP server sends traps and inform on
com.sun.cacao.snmp.adaptor.trap.port=-1

# The TCP port that the JMX server listens to for JMXMP
# requests (over TLS with SASL/PLAIN)
com.sun.cacao.jmxmp.connector.port=-1

# The TCP port that the CommandStream adaptor listens to for CommandStream
# requests (over TLS with SASL/PLAIN)
com.sun.cacao.commandstream.adaptor.port=-1

# The TCP port used for the RMI connectors registry
com.sun.cacao.rmi.registry.port=-1

# The TCP port used for the secure web server
com.sun.cacao.webserver.port=-1

#the network bind address
com.sun.cacao.network.bind.address=127.0.0.1

# Flags to pass to the Cacao VM
java.flags=-Xms4M -Xmx64M


# the cacao daemon will restart this many times before failing
cacao.retries=4

# WARNING - ENTRIES BELOW IN THIS FILE CONTAINS PRIVATE CONFIGURATION DATA
#           DO NOT MODIFY

# Cacao version info
cacao.version=2.0,REV=15.2

# Version(s) supported
cacao.version.compatibility.list=1.0,1.1,2.0

# Name of cacao instance
cacao.instance.name=

# Embedded cacao
cacao.embedded=false

# Directory to locate the deployment descriptors of the modules registered
# through the CLI
cacao.modules.registered.dir=#CACAO_ETC_BASEDIR#/etc/cacao/instances/#CACAO_INSTANCE_NAME#/private/modules

# Directory to locate the wellknown repository of deployment descriptors
cacao.modules.wellknown.dir=#CACAO_ETC_BASEDIR#/etc/cacao/instances/#CACAO_INSTANCE_NAME#/modules

# File containing logger level configuration
logger.properties=#CACAO_ETC_BASEDIR#/etc/cacao/instances/#CACAO_INSTANCE_NAME#/private/logger.properties

# Logger initialization properties

# Cacao log file
log.dir=#CACAO_ETC_BASEDIR#/var/cacao/instances/#CACAO_INSTANCE_NAME#/logs/
log.file.pattern=cacao.%g
log.file.limit=1000000
log.file.count=3
log.file.append=true
log.file.xml=false
log.file.level=ALL

audit.dir=#CACAO_ETC_BASEDIR#/var/cacao/instances/#CACAO_INSTANCE_NAME#/audits/

# instrum activation for the container and the command stream
# adaptor
instrum.active=false

# Syslog entries - log messages above this level go to the syslog
log.syslog.level=INFO

# Location of keystore and truststore files used for secure connections
com.sun.cacao.ssl.keystore.file=#CACAO_ETC_BASEDIR#/etc/cacao/instances/#CACAO_INSTANCE_NAME#/security/jsse/keystore
com.sun.cacao.ssl.keystore.password.file=#CACAO_ETC_BASEDIR#/etc/cacao/instances/#CACAO_INSTANCE_NAME#/security/password
com.sun.cacao.ssl.truststore.file=#CACAO_ETC_BASEDIR#/etc/cacao/instances/#CACAO_INSTANCE_NAME#/security/jsse/truststore
com.sun.cacao.ssl.truststore.password=trustpass

# Location of 'suexec' binary
suexec.path=#CACAO_RUNTIME_BASEDIR#/usr/lib/cacao/lib/tools//suexec

# Flags to pass to the Cacao VM for debugging mode
java.debug.flags=-Xdebug -Xnoagent -Djava.compiler=NONE -Xrunjdwp:transport=dt_socket,server=y,address=8000,suspend=n -Dcom.sun.cacao.debug

# Absolute path of cacao installation dir (base dir)
cacao.install.rt.base.dir=#CACAO_RT_INSTALL_BASEDIR#
cacao.install.etc.base.dir=#CACAO_ETC_INSTALL_BASEDIR#

# is cacao was installed using tar archive ?
cacao.install.nonroot=false

# Absolute path for finding cacao shared libraries
cacao.lib.dir=#CACAO_RUNTIME_BASEDIR#/usr/lib/cacao/lib

# Attempt to garbage a modulemanager when it is locked or disabled.
# Between each call to the garbage there is a 100ms interval.
modulemanager.garbage.attempts=5

# Is cacao enabled at startup or not?
start.at.boot.enabled=false

# Define username and groupname for cacao process
process.username=root
process.groupname=sys

# Define whether to use J2ME or not - value 'true' means yes
use.j2me=false

# Audit configuration
audit.enabled=true
audit.reads=false
audit.daemon=false

# Location of cacao sub-directories under etc and var
com.sun.cacao.etc.dir=#CACAO_ETC_BASEDIR#/etc/cacao/instances/#CACAO_INSTANCE_NAME#
com.sun.cacao.run.dir=#CACAO_ETC_BASEDIR#/var/run/cacao/instances/#CACAO_INSTANCE_NAME#/run
com.sun.cacao.tmp.dir=#CACAO_ETC_BASEDIR#/var/run/cacao/instances/#CACAO_INSTANCE_NAME#/tmp
com.sun.cacao.var.dir=#CACAO_ETC_BASEDIR#/var/cacao/instances/#CACAO_INSTANCE_NAME#

# Admin CLI configuration
cacao.admin.timeout=120000

# Location of dependencies : Java, JDMK, NSS
java.home=
jdmk.home=
nss.lib.home=
nss.tools.home=

CACAO_NSS_TOOLS_PKG="SUNWtlsu"
CACAO_NSS_TOOLS_NAME="certutil"
CACAO_NSS_TOOLS_DIR="usr/sfw/bin/"

# Group to assign to security file
CACAO_SECURITY_FILE_OWNER_GROUP=sys

#Solaris 10 SMF helper script
SMF_HELPER_FILE=/lib/svc/share/smf_include.sh

# Support for JDMK bundled into Solaris 10
CACAO_JDMK_BASE_PKG=SUNWjdmk-base
CACAO_JDMK_BASE_SUB_DIR=share/lib/jdmk/

# Support for Solaris 10 diskless
CACAO_J5RT_DEFAULT_BASEDIR=/usr
CACAO_JDMK_BASE_DEFAULT_BASEDIR=/usr
CACAO_JDMK_OPT_DEFAULT_BASEDIR=/opt
CACAO_JDMK_OPT_SUB_DIR=SUNWjdmk
CACAO_NSS_DEFAULT_BASEDIR=/

#  Solaris Base Dir
CACAO_DEFAULT_RT_BASEDIR=/

# SMF
CACAO_SMF_SVC_MANIFEST_FILE_NAME="svc_cacao.xml"
CACAO_SMF_SVC_NAME_PREFIX="svc:/application/management/"
CACAO_SMF_SVC_SERVICE_NAME_PREFIX="application/management/"

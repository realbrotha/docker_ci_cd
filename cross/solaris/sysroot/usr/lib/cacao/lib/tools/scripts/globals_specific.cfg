CACAO_ADMIN_GROUP=sys

# SunCluster PMF case
CACAO_PMFADM=/usr/cluster/bin/pmfadm
PMF_DAEMON_NAME=rpc.pmfd
CACAO_PMF_LOCK="/var/cluster/run/pmfd.lock"
CACAO_PMF_TIMEOUT=10
CACAO_RPC_PROGNUM=100248
CACAO_RPC_VERSNUM=2

CACAO_NSS_LIB_PKG="SUNWtls"
CACAO_NSS_LIB_DIR="usr/lib/mps/secv1/"

#
# patchpro.patch.install.patchtype may have the following values
#	standard, singleuser, rebootafter, reconfigafter,
#	rebootimmediate, reconfigimmediate
#
# This list of values has to be in sync with the constants defined in
# com.sun.patchpro.util.PatchBundlerInstaller. There is no "standard" patch
# called out in the PATCH_PROPERTIES, so "standard" means patches that
# do not have controversial attributes:
#	nonstandard
#	reboot<anything>
#	reconfig<anything>
#	interactive
#
# Under no circumstances will an "interactive" patch be installed
# through automation. If this value is "", that means, no patches may
# be installed.
#
patchpro.patch.install.patchtype.default=
patchpro.patch.install.patchtype.public=false
patchpro.patch.install.patchtype.description=Types acceptable for automatic installation


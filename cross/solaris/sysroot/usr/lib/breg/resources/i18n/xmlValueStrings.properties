# Solaris: sunAccountThreeA
_i18n.solaris.swup.ThreeA.form.title = Remote Software Updates Service

_i18n.solaris.system.prompt.text = Update Connection is designed to help you manage Solaris software updates to your registered systems from a Sun-hosted software management application.  To enable this service, detailed system data is sent to Sun during the registration process.  System data is analyzed to determine recommended updates and to prioritize recommended updates.

_i18n.solaris.complete.text = <html>Activate remote update management.  Use the Sun Update Connection<br>to send system data to Sun.  Use the following system name to identity<br>the system in the Sun Update Connection.</html>

_i18n.solaris.limited.text = <html>Activate local update management by sending limited system data.</html>

_i18n.solaris.swup.remote.prompt.text = By registering your system with a Service Plan you can activate remote update management of your system for the Sun Update Connection Hosted service.  If you would like to configure this service now, please provide a system name that will be used to access this system at the Sun Update Connection.

_i18n.solaris.swup.local.prompt.text = The Sun Update Manager and the smpatch command allows you to manage software updates locally through a connection to Sun to retrieve current patches. To enable this service, limited system data is sent to Sun during the registration process. 

_i18n.solaris.swup.remote.text = Activate remote update management

_i18n.solaris.swup.local.text = Manage updates locally using Sun Update Manager


_i18n.solaris.swup.subscription.prompt.text = To be eligible for all Sun Update Connection services, including access to all software updates, provide your Sun service plan number when registering your system.  For more information about Sun service plans, click Learn More.\n\nIf you register without providing a service plan number, you are only eligible for security and hardware support updates.  After registering, you can add a service plan number by using the Update Manager application.



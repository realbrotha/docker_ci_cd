# Solaris: local

_i18n.solaris.local.update.um.text = Use the Sun Update Connection to apply software updates to systems that are not directly connected to the Internet. \n\nTo use this feature, define a local source URL and complete the system registration.  Once the system is registered, download and install the Sun Update Connection Proxy module on your local URL and configure it to provide a local update source for your systems.

_i18n.solaris.local.update.text = To use this feature, define a local source URL and complete the system registration.  Once the system is registered, download and install the Sun Update Connection Proxy module on your local URL and configure it to provide a local update source for your systems.

